<!DOCTYPE html>
<html>
<head>
  <title>Thermostat!</title>

  <link rel='stylesheet' type='text/css' href='css/style.css'>

</head>


<body>

  <div class='display'>
    <h1>Temperature:</h1></br>
    <div class='temp-display'></div>
    <h1>Energy Usage:</h1></br>
    <div class='energy-display'></div>
  </br><h2 id='status'>Power saving mode is</h2><span id="power-saving-status">On</span>
  </div>

  <div class='console'>
    <button id="temperature-up">+</button>
    <button id="temperature-down">-</button></br>
    <button id="powersaving-on">Power Saving On</button>
    <button id="powersaving-off">Power Saving Off</button></br></br>
    <button>Show Energy Usage</button>
    <button id="temperature-reset">Reset Temperature</button>
  </div>


  <script> src='js/thermostat.js'</script>

</body>

</html>
