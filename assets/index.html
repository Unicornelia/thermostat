<!DOCTYPE html>
<html>
<head>
  <title>Thermostat!</title>

  <link rel='stylesheet' type='text/css' href='css/style.css'>

</head>


<body>

  <div class='display'>
    <h1>Temperature:</h1></br>
    <div class='temp-display'></div>

    </ul>
  </div>

</html>
